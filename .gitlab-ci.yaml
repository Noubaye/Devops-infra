
stages:
  - build
  - deploy

variables:
  CONTAINER_REGISTRY: "terraform/hello-word"
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_ACCESS_KEY_ID: "$AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "$AWS_SECRET_ACCESS_KEY"

build:
  stage: build
  image: docker:20.10.16
  when: manual
  services:
    - docker:20.10.16-dind
  variables:
    IMAGE_TAG: $CI_PIPELINE_ID
  before_script:
    - docker --version
  script:
    - docker build -f kubernetes/Dockerfile -t $CONTAINER_REGISTRY:$IMAGE_TAG .
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY

deploy:
  stage: deploy
  when: manual
  before_script:
    - apt-get update && apt-get install -y apt-transport-https ca-certificates curl lsb-release
    - curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor --yes -o /usr/share/keyrings/docker-archive-keyring.gpg
    - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
    - apt-get update && apt-get install -y docker-ce docker-ce-cli containerd.io
    - usermod -aG docker $(whoami)
    - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
    - echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | tee /etc/apt/sources.list.d/kubernetes.list
    - apt-get update
    - apt-get install -y kubectl
    - apt-get install -y awscli 
    
  script: 
    - aws eks --region $AWS_DEFAULT_REGION update-kubeconfig --name sandra-eks-wjIg8seS
    - kubectl get nodes
    - kubectl apply -f kubernetes/deployment.yaml
    - kubectl apply -f kubernetes/service.yaml
    - kubectl apply -f kubernetes/network.yaml
